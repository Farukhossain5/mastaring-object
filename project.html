<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisy UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mb-4">
      <!-- search option -->
      <div class="form-control w-1/2 mx-auto max-w-xs">
        <label class="label">
          <span class="label-text">Search Your Product</span>
          <span class="label-text-alt"
            >Press
            <kbd class="kbd kbd-sm">enter</kbd>
          </span>
        </label>
        <input
          id="search-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
      </div>
      <!-- spinner -->
      <progress id="spinner" class="progress w-full hidden"></progress>
    </header>

    <!-- no result found -->
    <section id="not-found"></section>

    <main class="container">
      <div class="flex">
        <div class="flex-none mx-3">
          <!-- category menu -->
          <ul
            id="all-menus"
            class="menu bg-secondary text-secondary-content p-2 rounded-box"
          ></ul>
        </div>
        <!-- products -->
        <div id="products-container" class="grow grid grid-cols-4 gap-4"></div>
      </div>
    </main>

    <!-- modal -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box relative">
        <label
          for="my-modal-3"
          class="btn btn-sm btn-circle absolute right-2 top-2"
          >âœ•</label
        >
        <div id="modal-body">
          <!-- <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p> -->
        </div>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
